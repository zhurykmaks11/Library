<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Система управління бібліотекою</title>
    <link href="libs/bootstrap.css" rel="stylesheet">
</head>
<!-- Головна модалка -->
<div class="modal fade" id="appModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Повідомлення</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body" id="modal-body">
                <!-- Динамічний текст -->
            </div>
            <div class="modal-footer" id="modal-footer">
                <!-- Динамічні кнопки -->
            </div>
        </div>
    </div>
</div>

<body class="bg-light">

<div class="container mt-4">
    <h1 class="text-center mb-4">Library Management App</h1>

    <!-- Сповіщення -->
    <div id="notifications" class="mb-3"></div>

    <div class="row">
        <!-- Форма додавання книги -->
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">Додати книгу</div>
                <div class="card-body">
                    <form id="addBookForm">
                        <div class="mb-3">
                            <label for="bookId" class="form-label">ID книги</label>
                            <input type="text" id="bookId" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="bookTitle" class="form-label">Назва</label>
                            <input type="text" id="bookTitle" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="bookAuthor" class="form-label">Автор</label>
                            <input type="text" id="bookAuthor" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="bookYear" class="form-label">Рік видання</label>
                            <input type="text" id="bookYear" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Додати книгу</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Форма додавання користувача -->
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-secondary text-white">Додати користувача</div>
                <div class="card-body">
                    <form id="addUserForm">
                        <div class="mb-3">
                            <label for="userId" class="form-label">ID користувача</label>
                            <input type="text" id="userId" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="userName" class="form-label">Ім’я</label>
                            <input type="text" id="userName" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="userEmail" class="form-label">Email</label>
                            <input type="email" id="userEmail" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-secondary w-100">Додати користувача</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Список книг -->
<div class="card shadow-sm mt-4">
    <div class="card-header bg-dark text-white">Список Книг</div>
    <div class="card-body" id="booksList"></div>
</div>

<!-- Список користувачів -->
<div class="card shadow-sm mt-4">
    <div class="card-header bg-info text-white">Список Користувачів</div>
    <div class="card-body" id="usersList"></div>
</div>
<link href="libs/bootstrap.css" rel="stylesheet">
<script src="libs/bootstrap.bundle.min.js"></script>

<!-- Bootstrap JS -->
<script src="libs/bootstrap.css"></script>
<!-- Зібраний JS з TypeScript -->
<script src="dist/app.js"></script>
</body>
</html>
